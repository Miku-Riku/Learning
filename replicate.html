<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      table {
        border-collapse : collapse;
        margin : auto;
      }
      table {
        border-style : solid;
        border-width : 3px 1px;
        border-color : black
      }
      th, td {
        border : 1px solid black;
        padding : 10px;
      }
      tbody>:nth-child(4){
        text-align : center;
      }
      tbody>:nth-child(2), tr:nth-child(4){
        background-color : #a3a375
      }
    </style>

  </head>
  <body>
    <div class="container">
      <h1 style = "text-align : center">HTML TABLES</h1>
      <table>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
        </tr>
        <tr>
          <td rowspan="2">Row 1 Cell 1</td>
          <td>Row 1 Cell 2</td>
          <td>Row 1 Cell 3</td>
        </tr>
        <tr>
          <td>Row 2 Cell 2</td>
          <td>Row 2 Cell 3</td>
        </tr>
        <tr>
          <td colspan = "3">Row 3 Cell 1</td>
        </tr>
      </table>
    </div>
    <br><p style = "text-align : center; font-weight : 200">For going back, <a href="main.html" >Click here</a></p>
    
  </body>
</html>
